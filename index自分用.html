<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- CSSファイルの読み込み -->

  </head>

  <body>
    <!-- header -->
    <header>
      <h1 class="heading">
        <a href="index.html">
        CARAVAN
        </a>
      </h1>

    </header>

       <!-- navigation -->
       <nav>
        <ul class="nav-list">
         <li class="nav-list-item">
          <a href="nav-list-item">Home</a>
         </li>
         <li class="nav-list-item">About</li>
         <li class="nav-list-item">Topic</li>
       </ul>
      </nav>

    <!-- main-visual用のdiv -->
    <div class="main-visual">
      <div class="main-visual-content">
        <!-- pタグ（と文字）を追加 -->
        <p class="main-visual-text">
          The world is a book<br>
           and those who do not travel<br>
            read only one page.
        </p>

        <p class="main-visual-name">
          St. Augustine
        </p>

      </div>
    </div>

    <!-- main用のdiv -->
    <main><!--中心のコンテンツを指すときに使用。header要素などの子要素にmain要素はできない
             Webページのメインコンテンツにしたい要素すべてを収める。
          -->
      <section class="blog">
        <!--section要素はページや記事の一部分を表す要素
        section要素内には必ず見出し要素（h要素）が必要。div要素とsection要素は使い分けが必要。
        文章や節を子要素に入れる場合はこっち。-->
        
        <h2 class="blog-heading">Recent Blogs</h2>
         <div class="blog-box">
        
        　<div class="blog-item">

          　<img class="blog image" src="img/forest.jpg">
         　 <section class="blog-text">
           　 <h3 class="blog-text-heading">

            　 <a href="single.html">
            　 Hopeful lessons from<br>
            　 the battle to save<br>
           　  rainforests
           　  </a>

           　 </h3>

          　 <p class="blog-date">June 19, 2017</p>

           <span class="category">Nature</span>
          </section>
        </div>

       </div>
      </section>


    </main>

       <!-- footer -->
       <footer>
